<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Flutter Web</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3A8BB7" />
    <style>
      /* Adicionando estilo para centralizar o conte√∫do ao carregar */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f3f4f6;
      }

      #flutter {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener("load", () => {
        // Inicializando o Flutter
        _flutter.loader
          .loadEntrypoint({
            entrypointUrl: "main.dart.js",
          })
          .then(engineInitializer => engineInitializer.initializeEngine())
          .then(appRunner => appRunner.runApp());
      });
    </script>
    <div id="flutter"></div>
  </body>
</html>
